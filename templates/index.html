{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Customize Your Resume</h2>
                <form method="POST" action="{{ url_for('generate_resume') }}" id="resumeForm">
                    <div class="mb-3">
                        <label for="resumeFile" class="form-label">Upload Your Resume (PDF)</label>
                        <input type="file" class="form-control" id="resumeFile" name="resume" accept=".pdf" required>
                        <div class="form-text">Upload your resume in PDF format (max 16MB)</div>
                    </div>
                    <div class="mb-3">
                        <label for="job_description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="6" required
                            placeholder="Paste the job description here..."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-magic me-2"></i>Generate Custom Resume
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Generating your customized resume...</p>
        </div>

        <div class="alert alert-danger" id="errorAlert" style="display: none;">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <div class="result-area" id="resultArea">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Generated Resume</h3>
                    <div id="generatedResume" class="mt-3"></div>
                    <div class="text-center mt-3">
                        <button class="btn btn-success" onclick="downloadResume()">
                            <i class="fas fa-download me-2"></i>Download PDF Resume
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentPdfPath = null;

function showError(message) {
    $('#errorAlert').show();
    $('#errorMessage').text(message);
    $('#loading').hide();
    $('#resultArea').hide();
}

$(document).ready(function() {
    $('#resumeForm').on('submit', function(e) {
        e.preventDefault();
        
        // Reset error state
        $('#errorAlert').hide();
        
        // Show loading spinner
        $('#loading').show();
        $('#resultArea').hide();
        
        // Create FormData object
        const formData = new FormData();
        const resumeFile = $('#resumeFile')[0].files[0];
        formData.append('resume', resumeFile);
        formData.append('job_description', $('#job_description').val());
        
        // First upload the resume
        $.ajax({
            url: '/upload',
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(uploadResponse) {
                if (uploadResponse.success) {
                    // Now generate the customized resume
                    $.ajax({
                        url: '/generate',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            resume: uploadResponse.resume_text,
                            job_description: $('#job_description').val()
                        }),
                        success: function(response) {
                            $('#loading').hide();
                            if (response.success) {
                                $('#generatedResume').html(response.resume.replace(/\n/g, '<br>'));
                                currentPdfPath = response.pdf_path;
                                $('#resultArea').show();
                            } else {
                                showError(response.error || 'Error generating resume. Please try again.');
                            }
                        },
                        error: function(xhr) {
                            $('#loading').hide();
                            const errorMessage = xhr.responseJSON?.error || 'Error generating resume. Please try again.';
                            showError(errorMessage);
                        }
                    });
                } else {
                    showError(uploadResponse.error || 'Error uploading resume. Please try again.');
                }
            },
            error: function(xhr) {
                $('#loading').hide();
                const errorMessage = xhr.responseJSON?.error || 'Error uploading resume. Please try again.';
                showError(errorMessage);
            }
        });
    });
});

function downloadResume() {
    if (currentPdfPath) {
        window.location.href = `/download/${currentPdfPath.split('/').pop()}`;
    } else {
        showError('No resume available to download.');
    }
}
</script>
{% endblock %}
